<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
		조회기간:<input type="date" id="start-date-field" name=""/> ~ <input type="date" id="end-date-field" name=""/>
	</p>
	
	<p>
		<button onclick="setOneWeek()">1주일</button>
		<button onclick="setOneMonth()">1개월</button>
		<button onclick="setThreeMonths()">3개월</button>
	</p>
</body>
<script type="text/javascript">
	var el1 = document.getElementById("start-date-field");
	var el2 = document.getElementById("end-date-field");
	
	// el2 에 오늘 날짜 설정하기
	var today = new Date();
	var todayString = getDateString(today);
	el2.value = todayString;
	
	function setOneWeek() {
		var time = 60 * 60 * 24 * 7 * 1000;
		
		var beforeOneWeek = today.getTime() - time;
		var date = new Date(beforeOneWeek);
		var dateString = getDateString(date);
		
		el1.value = dateString;
	}
	
	function setOneMonth() {
		var time = 60 * 60 * 24 * 30 * 1000;
		
		var beforeOneWeek = today.getTime() - time;
		var date = new Date(beforeOneWeek);
		var dateString = getDateString(date);
		
		el1.value = dateString;
	}
	
	function setThreeMonths() {
		var time = 60 * 60 * 24 * 90 * 1000;
		
		var beforeOneWeek = today.getTime() - time;
		var date = new Date(beforeOneWeek);
		var dateString = getDateString(date);
		
		el1.value = dateString;
	}
	
	// Date 객체를 전달받아서 문자열로 바꿔서 변환하는 함수
	function getDateString(d) {
		var year = d.getFullYear();
		var month = d.getMonth() + 1
		var date = d.getDate();
		
		var dateText = "";
		dateText += year;
		dateText += '-';
		dateText += (month < 10 ? '0' + month : month); 
		dateText += '-';
		dateText += (date < 10 ? '0' + date : date);
		
		return dateText;
	}
</script>
</html>
