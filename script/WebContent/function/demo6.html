<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="my-form">
		이름:<br/>
		<input type="text" id="user-name" name="username" /><br/>
		자격증:<br/>
		<input type="text" id="user-license" name="license" /><br/>
	</form>
	
	<p>
		<button onclick="addLicenseField();">자격증 입력칸 추가</button>
	</p>
</body>
<script type="text/javascript">
	var number = 10;
	
	/*
	function addLicenseField() {
		var html = '<input type="text" id="user-license-'+number+'" name="license" /><br/>';

	}
	*/
	
	function addLicenseField() {
		// <input />
		var input = document.createElement("input");
		// <input type="text" />
		input.setAttribute('type', 'text');
		// <input type="text" id="user-licenst-10" />
		input.setAttribute('id', 'user-license-' + number++);
		// <input type="text" id="user-licenst-10" name="license"/>
		input.setAttribute('name', 'license');
		
		// <br/>
		var br = document.createElement("br");
		
		document.getElementById("my-form").appendChild(input);
		document.getElementById("my-form").appendChild(br);
	}
</script>
