<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="register.jsp" onsubmit="return formcheck();">
		이름:<br/>
		<input type="text" id="user-name" name="username"/><br/>
		아이디:<br/>
		<input type="text" id="user-id" name="userid"/><br/>
		비밀번호:<br/>
		<input type="text" id="user-pwd" name="userpwd"/><br/>
		연락처:<br/>
		<input type="text" id="user-tel" name="usertel"/><br/>
		<button type="submit">등록</button>
	</form>
</body>
<script type="text/javascript">
	function formcheck() {
		
		// 사용자 이름이 입력되었는지 체크하기
		var nameEL = document.getElementById("user-name");
		var name = nameEL.value.trim();
		
		if (name == "") {
			alert("이름은 필수 입력값입니다.");
			nameEL.focus();
			return false;
		}
		
		// 사용자 이름이 한글 2글자 이상인지 체크하기
		var pattern1 = /^[가-힣]{2,}$/;
		
		if (!pattern1.test(name)) {
			alert("이름은 한글 2글자 이상 입력해야 합니다.");
			nameEL.focus();
			return false;
		}
		
		// 사용자 아이디가 입력되었는지 체크하기
		var idEL = document.getElementById("user-id");
		var id = idEL.value.trim();
		
		if (id == "") {
			alert("아이디는 필수 입력값입니다.");
			idEL.focus();
			return false;
		}
		
		// 아이디는 영어소문자/대문자/숫자 6글자 이상, 첫글자는 영문자로 입력되었는지 체크하기
		var pattern2 = /^[a-zA-Z][a-zA-Z0-9]{5,11}$/;
		
		if (!pattern2.test(id)) {
			alert("아이디는 첫글자는 영문자이고, 영문자/숫자를 포함하는 6~12자 사이의 값을 입력해야 합니다.");
			return false;
		}
		
		// 비밀번호가 입력되었는지 체크하기
		var pwdEL = document.getElementById("user-pwd");
		var pwd = pwdEL.value.trim();
		
		if (pwd == "") {
			alert("비밀번호는 필수 입력값입니다.");
			pwdEL.focus();
			return false;
		}
		
		var pattern3 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/;
		
		if (!pattern3.test(pwd)) {
			alert("비밀번호는 8글자 이상, 하나 이상의 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.");
			return false;
		}
		
		var telEL = document.getElementById("user-tel");
		var tel = telEL.value.trim();
		
		var pattern4 = /^\01[016789]-\d{3,4}-\d{4}$/;
		
		if (!pattern4.test(tel)) {
			alert("유효한 전화번호 형식이 아닙니다.");
			return false;
		}
		
		return true;
	}
</script>
</html>
