<script type="text/javascript">
	// 배열객체의 주요 메소드
	var names = [];
	
	// push(): 새로운 요소를 배열의 끝에 추가한다.
	// ArrayList 의 add(E e) 와 동일
	names.push("홍길동");
	names.push("김유신");
	names.push("강감찬");
	names.push("이순신");
	names.push("윤봉길");
	console.log(names);
	
	// shift(): 배열의 처음에서 하나를 뽑고 지운다.
	// pop(): 배열의 끝에서 하나를 뽑고 지운다.
	var name1 = names.shift();	// name1 에 홍길동이 담긴다.
	var name2 = names.shift();	// name2 에 김유신이 담긴다.
	var name3 = names.pop();	// name3 에 윤봉길이 담긴다.
	
	// 배열에는 [강감찬, 이순신] 만 남아 있다.
	console.log(names);
	
	var numbers = [23, 15, 12, 41, 82, 8, 17];
	
	// indexOf(값): 배열에서 지정된 값의 위치가 반환된다.
	//			찾지 못하면 -1 이 반환된다.
	var position = numbers.indexOf(41);
	console.log("위치:" + position);
	
	// join(): 배열의 요소들을 지정된 문자로 연결한다.
	var text = numbers.join(",");
	console.log(text);
	
	// reverse(): 배열요소들의 순서를 뒤집는다.
	numbers.reverse();
	console.log(numbers);
	
	// sort(): 배열의 요소를 오름차순으로 정렬한다.
	numbers.sort();
	console.log(numbers);
	
	numbers.sort(function(a, b) {
		return a-b;
	});
	console.log(numbers);
	
	// slice(): 배열에서 지정된 구간의 요소들을 추출해서 새로운 배열로 반환한다.
	//			배열의 요소를 지우지는 않는다.
	var numbers2 = numbers.slice(2, 4);
	console.log(numbers2);
	
	// splice(index, howmany): 지정된 우치부터 지정된 갯수만큼 배열의 소수를 삭제한다.
	numbers.splice(2, 1);	// 배열에서 2번째값 지우기
	
	// fileter(함수): 지정된 함수가 true 를 반환하는 값들만 담은 새로운 배열을 반환한다.
	var numbers3 = numbers.filter(function(n) {
		return n >= 20;
	})
	console.log(numbers3);
</script>
</html>
